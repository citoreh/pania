<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Pania Music Player - Minimal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <h1 id="title">Loading...</h1>
    <h2 id="poet"></h2>
    <div id="lyrics">Loading lyrics...</div>
    <audio id="audio" controls></audio>
    
    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRH5QP9XuvvqLrbzaQ0rV9WfSVHYOBKQgJZUTzTQeSpzyUSQbSxIkJUlPFc67K8k2aIDuB5mcPrjHMU/pub?output=csv';
        
        Papa.parse(csvUrl, {
            download: true,
            header: true,
            complete: function(results) {
                const songs = results.data.filter(row => row.url && row.title);
                const firstSong = songs[0];
                
                document.getElementById('title').textContent = firstSong.title;
                document.getElementById('poet').textContent = firstSong.poet;
                document.getElementById('lyrics').textContent = firstSong.lyric;
                document.getElementById('audio').src = firstSong.url;
            }
        });
    </script>
</body>
</html>
