<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <div id="result">Checking Papa Parse...</div>
    <script>
        console.log('Papa Parse loaded:', typeof Papa);
        document.getElementById('result').innerHTML = 'Papa Parse type: ' + typeof Papa;
        
        if (typeof Papa === 'undefined') {
            document.getElementById('result').innerHTML = 'ERROR: Papa Parse not loaded!';
        } else {
            document.getElementById('result').innerHTML = 'Papa Parse loaded successfully. Version: ' + (Papa.version || 'unknown');
        }
    </script>
</body>
</html>
