        }

        .playlist-add-btn.added {

        }

            background: rgba(0, 184, 148, 0.8);

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding-top: 70px;

            }

                padding: 20px;
                margin: 10px;
            }

            .debug-panel {
                bottom: 5px;
                right: 5px;
                max-width: 200px;
                font-size: 0.7rem;
            }

            .debug-toggle {
                bottom: 160px;
                right: 5px;
            }
        }

        /* Loading animation */
        .loading {
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Click hint */
        .click-hint {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            opacity: 0.7;
            animation: clickHint 2s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes clickHint {
            0%, 100% { transform: translateX(-50%) translateY(0px); opacity: 0.7; }
            50% { transform: translateX(-50%) translateY(-10px); opacity: 1; }
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            opacity: 0.6;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            z-index: 10;
            direction: ltr;
            pointer-events: none;
        }
    </style>
</head>

    <script>
        // Configuration - Update this URL to your Firebase Function URL
        const API_BASE_URL = 'https://api-o27g4vauhq-uc.a.run.app';
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRH5QP9XuvvqLrbzaQ0rV9WfSVHYOBKQgJZUTzTQeSpzyUSQbSxIkJUlPFc67K8k2aIDuB5mcPrjHMU/pub?output=csv';
        
        const audio = document.getElementById('audio');
        const titleEl = document.getElementById('title');
        const poetEl = document.getElementById('poet');
        const lyricsEl = document.getElementById('lyrics');
        const errorEl = document.getElementById('error');
        const clickHintEl = document.getElementById('click-hint');
        const likeBtn = document.getElementById('likeBtn');
        const dislikeBtn = document.getElementById('dislikeBtn');
        const playlistAddBtn = document.getElementById('playlistAddBtn');
        const apiStatusEl = document.getElementById('apiStatus');
        const playlistModal = document.getElementById('playlistModal');
        const userInfoEl = document.getElementById('userInfo');
        const userNameEl = document.getElementById('userName');
        const userAvatarEl = document.getElementById('userAvatar');

        let playlist = [];
        let currentIndex = 0;
        let currentSong = null;
        let telegramUser = null;
        let userPlaylist = [];
        let debugInfo = [];

        // Debug functions
        function log(message) {
            debugInfo.push(`${new Date().toLocaleTimeString()}: ${message}`);
            if (debugInfo.length > 10) debugInfo.shift();
            updateDebugPanel();
            console.log('🎵 PANIA DEBUG:', message);
        }

        function toggleDebug() {
            const panel = document.getElementById('debugPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        function updateDebugPanel() {
            const content = document.getElementById('debugContent');
            content.innerHTML = `
                <strong>🔍 Playlist Debug Info:</strong><br>
                User ID: ${telegramUser ? telegramUser.id : 'None'}<br>
                Current Song ID: ${currentSong ? currentSong.id : 'None'}<br>
                API URL: ${API_BASE_URL}<br>
                User Playlist: ${userPlaylist.length} songs<br>
                <hr style="margin: 5px 0;">
                <strong>Recent Logs:</strong><br>
                ${debugInfo.map(info => `• ${info}`).join('<br>')}
            `;
        }

        // Initialize Telegram Web App
        function initTelegram() {
            log('🚀 Initializing Telegram...');
            
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.ready();
                
                // Get user data from Telegram
                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    telegramUser = tg.initDataUnsafe.user;
                    log(`✅ Telegram user found: ${telegramUser.first_name} (ID: ${telegramUser.id})`);
                    updateUserInfo(telegramUser);
                } else {
                    // Fallback for testing outside Telegram
                    telegramUser = {
                        id: 'demo_user_' + Math.random().toString(36).substr(2, 5),
                        first_name: 'کاربر',
                        last_name: 'آزمایشی',
                        username: 'demo'
                    };
                    log(`⚠️ Using demo user: ${telegramUser.id}`);
                    updateUserInfo(telegramUser);
                }
                
                // Set theme colors if needed
                tg.setHeaderColor('#667eea');
            } else {
                // Fallback for testing outside Telegram
                telegramUser = {
                    id: 'demo_user_' + Math.random().toString(36).substr(2, 5),
                    first_name: 'کاربر',
                    last_name: 'آزمایشی',
                    username: 'demo'
                };
                log(`⚠️ Telegram not available, using demo user: ${telegramUser.id}`);
                updateUserInfo(telegramUser);
            }
        }

        function updateUserInfo(user) {
            const displayName = user.first_name + (user.last_name ? ' ' + user.last_name : '');
            userNameEl.textContent = displayName;
            
            // Create avatar with first letter
            const firstLetter = user.first_name ? user.first_name[0].toUpperCase() : '👤';
            userAvatarEl.textContent = firstLetter;
            
            log(`👤 User info updated: ${displayName}`);
        }

        // Enhanced color palette
        const colorPalettes = [
            ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24'],
            ['#6c5ce7', '#fd79a8', '#fdcb6e', '#e17055'],
            ['#00b894', '#00cec9', '#0984e3', '#6c5ce7'],
            ['#e84393', '#fd79a8', '#ff7675', '#fab1a0'],
            ['#00b894', '#55efc4', '#81ecec', '#74b9ff'],
            ['#a29bfe', '#fd79a8', '#fdcb6e', '#fd79a8'],
            ['#ff7675', '#74b9ff', '#55efc4', '#fdcb6e']
        ];

        function getRandomColorPalette() {
            return colorPalettes[Math.floor(Math.random() * colorPalettes.length)];
        }

        function changeBackground() {
            const colors = getRandomColorPalette();
            document.documentElement.style.setProperty('--color1', colors[0]);
            document.documentElement.style.setProperty('--color2', colors[1]);
            document.documentElement.style.setProperty('--color3', colors[2]);
            document.documentElement.style.setProperty('--color4', colors[3]);
        }

        // Toast notifications
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            log(`📢 Toast: ${message} (${type})`);
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // API Functions with enhanced debugging
        async function sendToAPI(endpoint, data) {
            log(`📤 API Request: ${endpoint}`);
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    updateAPIStatus(true);
                    const result = await response.json();
                    log(`✅ API Success: ${endpoint} - ${result.message || 'OK'}`);
                    return result;
                } else {
                    const errorText = await response.text();
                    log(`❌ API Error: ${endpoint} - ${response.status} - ${errorText}`);
                    throw new Error(`API Error: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                log(`💥 API Failed: ${endpoint} - ${error.message}`);
                console.error('API Error:', error);
                updateAPIStatus(false);
                return null;
            }
        }

        async function fetchFromAPI(endpoint) {
            log(`📥 API Fetch: ${endpoint}`);
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    updateAPIStatus(true);
                    const result = await response.json();
                    log(`✅ API Fetch Success: ${endpoint} - Got ${Array.isArray(result) ? result.length + ' items' : 'data'}`);
                    return result;
                } else {
                    const errorText = await response.text();
                    log(`❌ API Fetch Error: ${endpoint} - ${response.status} - ${errorText}`);
                    throw new Error(`API Error: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                log(`💥 API Fetch Failed: ${endpoint} - ${error.message}`);
                console.error('API Error:', error);
                updateAPIStatus(false);
                throw error;
            }
        }

        function updateAPIStatus(isOnline) {
            if (isOnline) {
                apiStatusEl.className = 'api-status online';
                apiStatusEl.textContent = '🟢 API Online';
            } else {
                apiStatusEl.className = 'api-status offline';
                apiStatusEl.textContent = '🔴 API Offline';
            }
        }

        async function trackPlay(songTitle, poet, songId, duration = null) {
            if (!songTitle || !telegramUser) {
                log('⚠️ Track play skipped - missing song or user');
                return;
            }
            
            const data = {
                userId: telegramUser.id.toString(),
                songTitle: songTitle,
                songId: songId || null,
                poet: poet || 'Unknown',
                timestamp: new Date().toISOString(),
                duration: duration,
                action: 'play'
            };
            
            log(`🎵 Tracking play: ${songTitle} (ID: ${songId})`);
            await sendToAPI('/track-play', data);
        }

        async function rateSong(type) {
            if (!currentSong || !currentSong.title || !telegramUser) {
                log('⚠️ Rate song skipped - missing song or user');
                showToast('خطا: آهنگ یا کاربر یافت نشد!', 'error');
                return;
            }
            
            const songTitle = currentSong.title;
            
            // Reset button states
            likeBtn.classList.remove('active');
            dislikeBtn.classList.remove('active');
            
            const data = {
                userId: telegramUser.id.toString(),
                songTitle: songTitle,
                songId: currentSong.id || null,
                poet: currentSong.poet || 'Unknown',
                rating: type, // 'like' or 'dislike'
                timestamp: new Date().toISOString()
            };
            
            log(`${type === 'like' ? '👍' : '👎'} Rating song: ${songTitle}`);
            const result = await sendToAPI('/rate-song', data);
            
            if (result) {
                if (type === 'like') {
                    likeBtn.classList.add('active');
                    showToast('آهنگ پسندیده شد! 👍');
                } else if (type === 'dislike') {
                    dislikeBtn.classList.add('active');
                    showToast('آهنگ نپسندیده شد! 👎');
                }
                
                // Remove active state after animation
                setTimeout(() => {
                    likeBtn.classList.remove('active');
                    dislikeBtn.classList.remove('active');
                }, 1000);
            } else {
                showToast('خطا در ثبت نظر!', 'error');
            }
        }

        async function togglePlaylistSong() {
            if (!currentSong || !currentSong.title || !telegramUser) {
                log('⚠️ Playlist toggle skipped - missing song or user');
                showToast('لطفاً ابتدا وارد شوید!', 'error');
                return;
            }

            if (!currentSong.id) {
                log('❌ No song ID found - check column E in Google Sheet');
                showToast('خطا: شناسه آهنگ یافت نشد! (ستون E)', 'error');
                return;
            }

            const songId = currentSong.id;
            const isInPlaylist = userPlaylist.some(song => song.id === songId);

            log(`🔄 Toggle playlist: ${currentSong.title} (ID: ${songId}) - Currently in playlist: ${isInPlaylist}`);

            if (isInPlaylist) {
                // Remove from playlist
                log('🗑️ Removing from playlist...');
                const result = await sendToAPI('/remove-from-playlist', {
                    userId: telegramUser.id.toString(),
                    songId: songId
                });

                if (result && result.success) {
                    userPlaylist = userPlaylist.filter(song => song.id !== songId);
                    updatePlaylistButton();
                    showToast('از پلی لیست حذف شد! 🗑️');
                    log('✅ Successfully removed from playlist');
                } else {
                    showToast('خطا در حذف از پلی لیست!', 'error');
                    log('❌ Failed to remove from playlist');
                }
            } else {
                // Add to playlist
                log('➕ Adding to playlist...');
                const data = {
                    userId: telegramUser.id.toString(),
                    songId: currentSong.id,
                    songTitle: currentSong.title,
                    poet: currentSong.poet || 'Unknown',
                    url: currentSong.url,
                    lyric: currentSong.lyric || '',
                    timestamp: new Date().toISOString()
                };

                const result = await sendToAPI('/add-to-playlist', data);

                if (result && result.success) {
                    userPlaylist.push(currentSong);
                    updatePlaylistButton();
                    showToast('به پلی لیست اضافه شد! ➕');
                    log('✅ Successfully added to playlist');
                } else {
                    showToast('خطا در افزودن به پلی لیست!', 'error');
                    log('❌ Failed to add to playlist');
                }
            }
        }

        function updatePlaylistButton() {
            if (!currentSong || !currentSong.id) return;

            const isInPlaylist = userPlaylist.some(song => song.id === currentSong.id);
            
            if (isInPlaylist) {
                playlistAddBtn.textContent = '✅ در پلی لیست';
                playlistAddBtn.classList.add('added');
                playlistAddBtn.title = 'حذف از پلی لیست';
            } else {
                playlistAddBtn.textContent = '➕ افزودن';
                playlistAddBtn.classList.remove('added');
                playlistAddBtn.title = 'افزودن به پلی لیست';
            }
            
            log(`🔘 Playlist button updated: ${isInPlaylist ? 'in playlist' : 'not in playlist'}`);
        }

        async function loadUserPlaylist() {
            if (!telegramUser) {
                log('⚠️ Load playlist skipped - no user');
                return;
            }

            log(`📋 Loading user playlist for: ${telegramUser.id}`);

            try {
                const playlist = await fetchFromAPI(`/get-playlist?userId=${telegramUser.id}`);
                userPlaylist = playlist || [];
                log(`✅ Loaded ${userPlaylist.length} songs from playlist`);
                updatePlaylistButton();
            } catch (error) {
                log(`❌ Failed to load playlist: ${error.message}`);
                console.error('Error loading playlist:', error);
                userPlaylist = [];
            }
        }

        async function togglePlaylist() {
            if (!telegramUser) {
                log('⚠️ Open playlist skipped - no user');
                showToast('لطفاً ابتدا وارد شوید!', 'error');
                return;
            }

            const isOpen = playlistModal.classList.contains('show');
            
            if (isOpen) {
                playlistModal.classList.remove('show');
                log('❌ Playlist modal closed');
            } else {
                playlistModal.classList.add('show');
                log('📋 Playlist modal opened');
                await displayPlaylist();
            }

async function displayPlaylist() {
    const content = document.getElementById('playlistContent');
    content.innerHTML = '<div class="loading">در حال بارگذاری...</div>';
    
    log('📋 Displaying playlist...');

    if (!telegramUser || !telegramUser.id) {

            <div class="error">

                <small>No user ID available</small>
            </div>
        `;
        return;
    }

    try {
        // Properly encode the userId parameter
        const encodedUserId = encodeURIComponent(telegramUser.id.toString());
        const endpoint = `/get-playlist?userId=${encodedUserId}`;
        
        log(`📋 Fetching playlist from: ${endpoint}`);
        
        const playlist = await fetchFromAPI(endpoint);
        userPlaylist = playlist || [];

        log(`📋 Retrieved ${userPlaylist.length} songs for display`);

        if (userPlaylist.length === 0) {
            content.innerHTML = `
                <div class="empty-playlist">
                    <div class="icon">🎵</div>
                    <h3>پلی لیست شما خالی است</h3>
                    <p>آهنگ‌های مورد علاقه خود را اضافه کنید</p>
                    <small style="color: #999; margin-top: 10px; display: block;">
                        Debug: User ID = ${telegramUser.id}
                    </small>
                </div>
            `;
            return;
        }

        content.innerHTML = userPlaylist.map(song => `
            <div class="playlist-item" onclick="playFromPlaylist('${song.id}')">
                <div>
                    <h4>${song.title}</h4>
                    <p>شاعر: ${song.poet || 'نامشخص'}</p>
                    <small style="color: #999;">ID: ${song.id}</small>
                </div>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <button class="remove-btn" onclick="event.stopPropagation(); removeFromPlaylist('${song.id}')">حذف</button>
                </div>
            </div>
        `).join('');

        log(`✅ Playlist displayed with ${userPlaylist.length} songs`);

    } catch (error) {
        log(`❌ Failed to display playlist: ${error.message}`);
        console.error('Playlist error details:', error);
        
        content.innerHTML = `
            <div class="error">
                خطا در بارگذاری پلی لیست<br>
                <small>Error: ${error.message}</small><br>
                <small>Endpoint: /get-playlist?userId=${telegramUser.id}</small><br>
                <small>Status: ${error.status || 'Unknown'}</small>
            </div>
        `;
    }
}

        async function playFromPlaylist(songId) {
            const song = userPlaylist.find(s => s.id === songId);
            if (!song) {
                log(`❌ Song not found in playlist: ${songId}`);
                return;
            }

            log(`▶️ Playing from playlist: ${song.title} (ID: ${songId})`);

            // Close playlist modal
            playlistModal.classList.remove('show');

            // Set current song
            currentSong = song;
            audio.src = song.url;
            
            try {
                await audio.play();
                updateDisplay(song);
                showToast(`در حال پخش: ${song.title} 🎵`);
                log(`✅ Successfully playing: ${song.title}`);
            } catch (error) {
                log(`❌ Failed to play song: ${error.message}`);
                console.error('Error playing song:', error);
                showToast('خطا در پخش آهنگ!', 'error');
            }
        }

        async function removeFromPlaylist(songId) {
            if (!telegramUser) return;

            log(`🗑️ Removing song from playlist: ${songId}`);

            const result = await sendToAPI('/remove-from-playlist', {
                userId: telegramUser.id.toString(),
                songId: songId
            });

            if (result && result.success) {
                userPlaylist = userPlaylist.filter(song => song.id !== songId);
                await displayPlaylist();
                updatePlaylistButton();
                showToast('از پلی لیست حذف شد! 🗑️');
                log(`✅ Successfully removed: ${songId}`);
            } else {
                showToast('خطا در حذف از پلی لیست!', 'error');
                log(`❌ Failed to remove: ${songId}`);
            }
        }

        async function updateRatingButtons() {
            if (!currentSong || !currentSong.title || !telegramUser) return;
            
            try {
                const rating = await fetchFromAPI(`/song-rating?title=${encodeURIComponent(currentSong.title)}&userId=${telegramUser.id}`);
                
                // Reset button states
                likeBtn.classList.remove('active');
                dislikeBtn.classList.remove('active');
                
                if (rating && rating.rating) {
                    if (rating.rating === 'like') {
                        likeBtn.style.background = 'linear-gradient(45deg, #27ae60, #2ecc71)';
                    } else if (rating.rating === 'dislike') {
                        dislikeBtn.style.background = 'linear-gradient(45deg, #c0392b, #e55656)';
                    }
                } else {
                    likeBtn.style.background = 'linear-gradient(45deg, #00b894, #55efc4)';
                    dislikeBtn.style.background = 'linear-gradient(45deg, #e74c3c, #ff6b6b)';
                }
            } catch (error) {
                console.error('Error getting rating:', error);
            }
        }

        function createMusicalNote() {
            const notes = ['♪', '♫', '♬', '♭', '♯', '𝄞'];
            const note = document.createElement('div');
            note.className = 'musical-note';
            note.textContent = notes[Math.floor(Math.random() * notes.length)];
            note.style.left = Math.random() * 100 + '%';
            note.style.top = Math.random() * 100 + '%';
            note.style.animationDelay = Math.random() * 4 + 's';
            note.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(note);

            setTimeout(() => {
                if (note.parentNode) {
                    note.parentNode.removeChild(note);
                }
            }, 6000);
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
            document.body.appendChild(particle);

            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 8000);
        }

        function startVisualEffects() {
            // Create musical notes periodically
            setInterval(createMusicalNote, 2000);
            
            // Create particles periodically
            setInterval(createParticle, 1000);
        }

        function hasConsecutiveDuplicates(arr) {
            for (let i = 1; i < arr.length; i++) {
                if (arr[i].title === arr[i - 1].title) {
                    return true;
                }
            }
            return false;
        }

        function shuffleNoConsecutiveDuplicates(arr) {
            let shuffled = [...arr];
            let attempts = 0;
            const maxAttempts = 100;
            do {
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                attempts++;
            } while (hasConsecutiveDuplicates(shuffled) && attempts < maxAttempts);
            return shuffled;
        }

        async function updateDisplay(song) {
            currentSong = song;
            titleEl.textContent = song.title || 'بدون عنوان';
            poetEl.textContent = song.poet || 'ناشناس';
            lyricsEl.innerHTML = (song.lyric || 'بدون شعر').replace(/\n/g, '<br>');
            
            // Update page title
            document.title = song.title || 'Pania Music Player';
            
            // Remove loading class
            titleEl.classList.remove('loading');
            lyricsEl.classList.remove('loading');
            
            // Change colors for each track
            changeBackground();
            errorEl.textContent = '';
            
            // Hide click hint
            clickHintEl.style.display = 'none';
            
            // Update buttons
            await updateRatingButtons();
            updatePlaylistButton();
            
            // Track play
            await trackPlay(song.title, song.poet, song.id);
            
            log(`🎵 Display updated: ${song.title} (ID: ${song.id || 'NO ID'})`);
        }

        function playNext() {
            currentIndex = (currentIndex + 1) % playlist.length;
            const song = playlist[currentIndex];
            audio.src = song.url;
            audio.play().catch(e => {
                console.error('Playback error:', e);
                errorEl.textContent = 'خطا در پخش صدا. به آهنگ بعدی می‌رویم...';
                setTimeout(playNext, 1000);
            });
            updateDisplay(song);
        }

        audio.addEventListener('ended', playNext);

        document.body.addEventListener('click', (e) => {
            // Don't trigger auto-play when clicking on buttons
            if (e.target.closest('.action-btn') || e.target.closest('.api-status') || e.target.closest('.top-bar') || e.target.closest('.modal') || e.target.closest('.debug-panel') || e.target.closest('.debug-toggle')) {
                return;
            }
            
            if (audio.paused && playlist.length > 0) {
                audio.play().catch(e => console.error('Initial playback failed:', e));
                clickHintEl.style.display = 'none';
            }
        }, { once: true });

        Papa.parse(csvUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                log(`📊 CSV loaded: ${results.data.length} rows`);
                
                const songs = results.data
                    .map(row => ({
                        id: row.id?.trim() || row.ID?.trim() || `auto_${Math.random().toString(36).substr(2, 9)}`, // Try 'id' or 'ID' column, or generate
                        title: row.title?.trim(),
                        poet: row.poet?.trim(),
                        lyric: row.lyric?.trim(),
                        url: row.url?.trim()
                    }))
                    .filter(song => song.url && song.title && song.url.startsWith('http'));

                log(`🎵 Valid songs found: ${songs.length}`);
                log(`🆔 Sample song IDs: ${songs.slice(0, 3).map(s => s.id).join(', ')}`);

                if (songs.length === 0) {
                    titleEl.textContent = 'خطا';
                    titleEl.classList.remove('loading');
                    lyricsEl.textContent = '';
                    lyricsEl.classList.remove('loading');
                    errorEl.textContent = 'هیچ آهنگ معتبری در فایل یافت نشد.';
                    log('❌ No valid songs found');
                    return;
                }

                playlist = shuffleNoConsecutiveDuplicates(songs);
                const firstSong = playlist[0];
                audio.src = firstSong.url;
                updateDisplay(firstSong);
                
                // Start visual effects
                startVisualEffects();
                
                audio.play().catch(e => {
                    console.error('Initial playbook failed:', e);
                    clickHintEl.style.display = 'block';
                });
                
                log(`✅ Player initialized with ${playlist.length} songs`);
            },
            error: function(error) {
                console.error('Error loading CSV:', error);
                titleEl.textContent = 'خطا در بارگذاری';
                titleEl.classList.remove('loading');
                lyricsEl.textContent = '';
                lyricsEl.classList.remove('loading');
                errorEl.textContent = 'لطفاً اتصال اینترنت را بررسی کنید یا فایل را بررسی کنید.';
                log(`❌ CSV loading failed: ${error.message}`);
            }
        });

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            initTelegram();
            changeBackground();
            
            // Load user playlist after Telegram init
            setTimeout(() => {
                loadUserPlaylist();
            }, 1000);
            
            // Test API connection
setTimeout(() => {
    fetchFromAPI('/health').then(() => {
        log('✅ API health check passed');
    }).catch(() => {
        log('❌ API health check failed');
    });
}, 2000);

        playlistModal.addEventListener('click', (e) => {
            if (e.target === playlistModal) {
                togglePlaylist();
            }
        });
