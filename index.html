<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persian Songs Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Vazirmatn', sans-serif;
            color: white;
            text-align: right;
            direction: rtl;
            background: linear-gradient(45deg, var(--color1, #ff6b6b), var(--color2, #4ecdc4));
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        #lyrics-container {
            max-width: 800px;
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        #title {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #poet {
            font-size: 1.5em;
            font-weight: 400;
            margin-bottom: 20px;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #lyrics {
            font-size: 1.2em;
            line-height: 1.8;
            white-space: pre-wrap;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #audio {
            display: none;
        }
    </style>
</head>
<body>
    <div id="lyrics-container">
        <h1 id="title">در حال بارگذاری...</h1>
        <h2 id="poet"></h2>
        <div id="lyrics">در حال بارگذاری اشعار...</div>
    </div>
    <audio id="audio" preload="auto"></audio>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRH5QP9XuvvqLrbzaQ0rV9WfSVHYOBKQgJZUTzTQeSpzyUSQbSxIkJUlPFc67K8k2aIDuB5mcPrjHMU/pub?output=csv';
        const audio = document.getElementById('audio');
        const titleEl = document.getElementById('title');
        const poetEl = document.getElementById('poet');
        const lyricsEl = document.getElementById('lyrics');

        let playlist = [];
        let currentIndex = 0;

        function randomColor() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
        }

        function changeBackground() {
            document.documentElement.style.setProperty('--color1', randomColor());
            document.documentElement.style.setProperty('--color2', randomColor());
        }

        function hasConsecutiveDuplicates(arr) {
            for (let i = 1; i < arr.length; i++) {
                if (arr[i].title === arr[i - 1].title) {
                    return true;
                }
            }
            return false;
        }

        function shuffleNoConsecutiveDuplicates(arr) {
            let shuffled = [...arr];
            let attempts = 0;
            const maxAttempts = 100; // Prevent infinite loop
            do {
                // Fisher-Yates shuffle
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                attempts++;
            } while (hasConsecutiveDuplicates(shuffled) && attempts < maxAttempts);
            // If still has duplicates, proceed anyway (rare case)
            return shuffled;
        }

        function updateDisplay(song) {
            titleEl.textContent = song.title;
            poetEl.textContent = song.poet;
            lyricsEl.innerHTML = song.lyrics.replace(/\n/g, '<br>');
            changeBackground();
        }

        function playNext() {
            currentIndex = (currentIndex + 1) % playlist.length;
            const song = playlist[currentIndex];
            audio.src = song.url;
            audio.play().catch(e => console.log('Autoplay prevented:', e));
            updateDisplay(song);
        }

        audio.addEventListener('ended', playNext);

        // Load CSV
        fetch(csvUrl)
            .then(response => response.text())
            .then(csvText => {
                const lines = csvText.trim().split('\n');
                if (lines.length < 2) {
                    throw new Error('No data in CSV');
                }
                // Simple CSV parsing assuming no commas in fields or quoted properly
                // For better handling, this assumes fields are not comma-separated within
                const songs = lines.slice(1).map(line => {
                    const parts = line.split(',');
                    if (parts.length < 4) return null;
                    return {
                        title: parts[0].replace(/"/g, '').trim(),
                        poet: parts[1].replace(/"/g, '').trim(),
                        lyrics: parts[2].replace(/"/g, '').trim(),
                        url: parts[3].replace(/"/g, '').trim()
                    };
                }).filter(song => song && song.url && song.title);

                if (songs.length === 0) {
                    throw new Error('No valid songs found');
                }

                playlist = shuffleNoConsecutiveDuplicates(songs);
                const firstSong = playlist[0];
                audio.src = firstSong.url;
                audio.play().catch(e => console.log('Autoplay prevented:', e));
                updateDisplay(firstSong);
            })
            .catch(error => {
                console.error('Error loading CSV:', error);
                titleEl.textContent = 'خطا در بارگذاری';
                lyricsEl.textContent = 'لطفاً اتصال اینترنت را بررسی کنید.';
            });
    </script>
</body>
</html>
