<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Dislike Button UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #a8e6cf, #ffd93d);
            color: white;
            padding: 40px;
            direction: rtl;
        }

        .demo-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        /* Enhanced action buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            min-width: 140px;
            position: relative;
            overflow: hidden;
        }

        .like-btn {
            background: linear-gradient(45deg, #00b894, #55efc4);
        }

        /* Enhanced dislike/skip button */
        .dislike-btn {
            background: linear-gradient(45deg, #e74c3c, #ff6b6b);
            position: relative;
        }

        .dislike-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .dislike-btn:hover::before {
            left: 100%;
        }

        .dislike-btn .btn-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .dislike-btn .skip-icon {
            font-size: 1.2em;
            animation: slideRight 2s ease-in-out infinite;
        }

        @keyframes slideRight {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(3px); }
        }

        .playlist-add-btn {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
        }

        .playlist-add-btn.added {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Tooltip for better UX */
        .tooltip {
            position: relative;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .tooltip:hover::after {
            opacity: 1;
        }

        /* Feedback animation */
        .btn-feedback {
            animation: feedbackPulse 0.6s ease;
        }

        @keyframes feedbackPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Skip confirmation overlay */
        .skip-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(231, 76, 60, 0.95);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 2000;
            text-align: center;
        }

        .skip-overlay.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.05);
        }

        .skip-overlay .icon {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        /* User stats */
        .user-stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .stat-value {
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Blacklist management */
        .blacklist-btn {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .blacklist-btn:hover {
            background: linear-gradient(45deg, #7f8c8d, #95a5a6);
            transform: translateY(-2px);
        }

        .demo-title {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .demo-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">🎵 بهبود عملکرد دکمه نپسندیدن</h1>
        
        <div class="demo-description">
            حالا دکمه "نپسندیدم" هم شعر را رد می‌کند و هم اطمینان می‌دهد که دوباره پخش نشود.
        </div>

        <div class="action-buttons">
            <button class="action-btn like-btn tooltip" data-tooltip="این شعر را پسندیدم">
                👍 پسندیدم
            </button>
            
            <button class="action-btn playlist-add-btn tooltip" data-tooltip="به پلی لیست اضافه کن">
                ➕ افزودن
            </button>
            
            <button class="action-btn dislike-btn tooltip" 
                    data-tooltip="رد کن و دیگر پخش نکن" 
                    onclick="demonstrateSkip()">
                <span class="btn-text">
                    <span class="skip-icon">⏭️</span>
                    <span>رد کردن</span>
                </span>
            </button>
        </div>

        <div class="user-stats">
            <h3>آمار کاربر</h3>
            <div class="stat-item">
                <span class="stat-label">اشعار پسندیده شده</span>
                <span class="stat-value">15</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">اشعار رد شده</span>
                <span class="stat-value">7</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">در پلی لیست</span>
                <span class="stat-value">12</span>
            </div>
        </div>

        <button class="blacklist-btn" onclick="showBlacklistManager()">
            🚫 مدیریت اشعار رد شده
        </button>
    </div>

    <!-- Skip confirmation overlay -->
    <div class="skip-overlay" id="skipOverlay">
        <span class="icon">⏭️</span>
        <div>شعر رد شد و دیگر پخش نخواهد شد</div>
    </div>

    <script>
        function demonstrateSkip() {
            const btn = document.querySelector('.dislike-btn');
            const overlay = document.getElementById('skipOverlay');
            
            // Add feedback animation
            btn.classList.add('btn-feedback');
            
            // Show skip overlay
            overlay.classList.add('show');
            
            // Simulate skip behavior
            setTimeout(() => {
                overlay.classList.remove('show');
                btn.classList.remove('btn-feedback');
                
                // Update stats
                const skippedCount = document.querySelector('.stat-item:nth-child(2) .stat-value');
                let count = parseInt(skippedCount.textContent);
                skippedCount.textContent = count + 1;
                
            }, 2000);
        }

        function showBlacklistManager() {
            alert('اینجا می‌تونید اشعار رد شده را مدیریت کنید و در صورت نیاز آنها را از لیست سیاه حذف کنید.');
        }
    </script>
</body>
</html>
