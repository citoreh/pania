<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pania Music Player V5</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            color: white;
            text-align: center;
            direction: rtl;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #a8e6cf, #ffd93d);
            background-size: 400% 400%;
            animation: gradientFlow 8s ease infinite;
            padding: 20px;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        #title {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        #poet {
            font-size: clamp(1.2rem, 4vw, 2rem);
            font-weight: 400;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            min-width: 120px;
        }

        .like-btn {
            background: linear-gradient(45deg, #00b894, #55efc4);
        }

        .dislike-btn {
            background: linear-gradient(45deg, #e74c3c, #ff6b6b);
        }

        .playlist-add-btn {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        #lyrics {
            font-size: clamp(1rem, 3vw, 1.4rem);
            line-height: 1.8;
            white-space: pre-wrap;
            max-height: 50vh;
            overflow-y: auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        #audio {
            display: none;
        }

        .api-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.7rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .api-status.online {
            background: rgba(0, 184, 148, 0.3);
            color: #55efc4;
        }

        .api-status.offline {
            background: rgba(231, 76, 60, 0.3);
            color: #ff6b6b;
        }

        .loading {
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .click-hint {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1rem;
    opacity: 0.7;
    animation: clickHint 2s ease-in-out infinite;
    z-index: 10;
}

@keyframes clickHint {
    0%, 100% { transform: translateX(-50%) translateY(0px); opacity: 0.7; }
    50% { transform: translateX(-50%) translateY(-10px); opacity: 1; }
}

.toast {
    position: fixed;
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%) translateY(100px);
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 15px 25px;
    border-radius: 25px;
    z-index: 2000;
    transition: all 0.3s ease;
    opacity: 0;
}

.toast.show {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
}
    </style>
</head>
<body>
    <div class="api-status offline" id="apiStatus">üî¥ API Offline</div>
    
    <div class="content">
        <h1 id="title" class="loading">ÿØÿ± ÿ≠ÿßŸÑ ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å...</h1>
        <h2 id="poet"></h2>
        
        <div class="action-buttons">
            <button class="action-btn like-btn" onclick="rateSong('like')">üëç Ÿæÿ≥ŸÜÿØ€åÿØŸÖ</button>
            <button class="action-btn playlist-add-btn" onclick="togglePlaylistSong()">‚ûï ÿßŸÅÿ≤ŸàÿØŸÜ</button>
            <button class="action-btn dislike-btn" onclick="rateSong('dislike')">üëé ŸÜŸæÿ≥ŸÜÿØ€åÿØŸÖ</button>
        </div>
        
        <div id="lyrics" class="loading">ÿØÿ± ÿ≠ÿßŸÑ ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å ÿßÿ¥ÿπÿßÿ±...</div>
    </div>
    
    <audio id="audio" preload="auto"></audio>

    <script>
        // Configuration
        const API_BASE_URL = 'https://api-o27g4vauhq-uc.a.run.app';
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRH5QP9XuvvqLrbzaQ0rV9WfSVHYOBKQgJZUTzTQeSpzyUSQbSxIkJUlPFc67K8k2aIDuB5mcPrjHMU/pub?output=csv';
        
        // DOM elements
        const audio = document.getElementById('audio');
        const titleEl = document.getElementById('title');
        const poetEl = document.getElementById('poet');
        const lyricsEl = document.getElementById('lyrics');
        const apiStatusEl = document.getElementById('apiStatus');

        // Global variables
        let playlist = [];
        let currentIndex = 0;
        let currentSong = null;
        let telegramUser = {
            id: 'demo_user_' + Math.random().toString(36).substr(2, 5),
            first_name: '⁄©ÿßÿ±ÿ®ÿ± ÿ¢ÿ≤ŸÖÿß€åÿ¥€å'
        };

        // API Functions
        async function fetchFromAPI(endpoint) {
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    updateAPIStatus(true);
                    return await response.json();
                } else {
                    throw new Error(`API Error: ${response.status}`);
                }
            } catch (error) {
                updateAPIStatus(false);
                throw error;
            }
        }

        async function sendToAPI(endpoint, data) {
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    updateAPIStatus(true);
                    return await response.json();
                } else {
                    throw new Error(`API Error: ${response.status}`);
                }
            } catch (error) {
                updateAPIStatus(false);
                return null;
            }
        }

        function updateAPIStatus(isOnline) {
            if (isOnline) {
                apiStatusEl.className = 'api-status online';
                apiStatusEl.textContent = 'üü¢ API Online';
            } else {
                apiStatusEl.className = 'api-status offline';
                apiStatusEl.textContent = 'üî¥ API Offline';
            }
        }

        // Music Functions
        async function rateSong(type) {
            if (!currentSong || !currentSong.title) {
                console.log('No current song to rate');
                return;
            }
            
            const data = {
                userId: telegramUser.id.toString(),
                songTitle: currentSong.title,
                songId: currentSong.id || null,
                poet: currentSong.poet || 'Unknown',
                rating: type,
                timestamp: new Date().toISOString()
            };
            
            const result = await sendToAPI('/rate-song', data);
            if (result) {
                console.log(`Song ${type}d successfully`);
            }
        }

        async function togglePlaylistSong() {
            if (!currentSong || !currentSong.title) {
                console.log('No current song to add to playlist');
                return;
            }

            const data = {
                userId: telegramUser.id.toString(),
                songId: currentSong.id,
                songTitle: currentSong.title,
                poet: currentSong.poet || 'Unknown',
                url: currentSong.url,
                lyric: currentSong.lyric || '',
                timestamp: new Date().toISOString()
            };

            const result = await sendToAPI('/add-to-playlist', data);
            if (result) {
                console.log('Song added to playlist successfully');
            }
        }

        function updateDisplay(song) {
            currentSong = song;
            titleEl.textContent = song.title || 'ÿ®ÿØŸàŸÜ ÿπŸÜŸàÿßŸÜ';
            poetEl.textContent = song.poet || 'ŸÜÿßÿ¥ŸÜÿßÿ≥';
            lyricsEl.innerHTML = (song.lyric || 'ÿ®ÿØŸàŸÜ ÿ¥ÿπÿ±').replace(/\n/g, '<br>');
            
            // Remove loading class
            titleEl.classList.remove('loading');
            lyricsEl.classList.remove('loading');
        }

        function playNext() {
            currentIndex = (currentIndex + 1) % playlist.length;
            const song = playlist[currentIndex];
            audio.src = song.url;
            audio.play().catch(e => {
                console.error('Playback error:', e);
                setTimeout(playNext, 1000);
            });
            updateDisplay(song);
        }

        // Event listeners
        audio.addEventListener('ended', playNext);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Starting initialization...');
            
            // Test API connection
            setTimeout(() => {
                fetchFromAPI('/health').then(() => {
                    console.log('API health check passed');
                }).catch(() => {
                    console.log('API health check failed');
                });
            }, 1000);
            
            // Load CSV
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    console.log('CSV loaded:', results.data.length, 'rows');
                    
                    const songs = results.data
                        .map(row => ({
                            id: row.id?.trim() || row.ID?.trim() || `auto_${Math.random().toString(36).substr(2, 9)}`,
                            title: row.title?.trim(),
                            poet: row.poet?.trim(),
                            lyric: row.lyric?.trim(),
                            url: row.url?.trim()
                        }))
                        .filter(song => song.url && song.title && song.url.startsWith('http'));

                    console.log('Valid songs found:', songs.length);

                    if (songs.length === 0) {
                        titleEl.textContent = 'ÿÆÿ∑ÿß';
                        titleEl.classList.remove('loading');
                        lyricsEl.textContent = 'Ÿá€å⁄Ü ÿ¢ŸáŸÜ⁄Ø ŸÖÿπÿ™ÿ®ÿ±€å €åÿßŸÅÿ™ ŸÜÿ¥ÿØ';
                        lyricsEl.classList.remove('loading');
                        return;
                    }

                    playlist = songs;
                    const firstSong = playlist[0];
                    audio.src = firstSong.url;
                    updateDisplay(firstSong);
                    
                    // Try to play, but handle autoplay restrictions
                    audio.play().catch(e => {
                        console.log('Autoplay blocked - showing click hint');
                        clickHintEl.style.display = 'block';
                    });
                    
                    console.log('Player initialized successfully');
                },
                error: function(error) {
                    console.error('Error loading CSV:', error);
                    titleEl.textContent = 'ÿÆÿ∑ÿß ÿØÿ± ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å';
                    titleEl.classList.remove('loading');
                    lyricsEl.textContent = 'ÿÆÿ∑ÿß ÿØÿ± ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å CSV';
                    lyricsEl.classList.remove('loading');
                }
            });
        });
    </script>
</body>
</html>
