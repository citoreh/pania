<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pania Music Player V5</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            color: white;
            text-align: center;
            direction: rtl;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #a8e6cf, #ffd93d);
            background-size: 400% 400%;
            animation: gradientFlow 8s ease infinite;
            padding: 80px 20px 20px;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 0.9rem;
        }

        .playlist-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .playlist-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        #title {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        #poet {
            font-size: clamp(1.2rem, 4vw, 2rem);
            font-weight: 400;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            min-width: 120px;
        }

        .like-btn {
            background: linear-gradient(45deg, #00b894, #55efc4);
        }

        .dislike-btn {
            background: linear-gradient(45deg, #e74c3c, #ff6b6b);
        }

        .playlist-add-btn {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
        }

        .playlist-add-btn.added {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        #lyrics {
            font-size: clamp(1rem, 3vw, 1.4rem);
            line-height: 1.8;
            white-space: pre-wrap;
            max-height: 50vh;
            overflow-y: auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        #lyrics::-webkit-scrollbar {
            width: 8px;
        }

        #lyrics::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        #lyrics::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        #audio {
            display: none;
        }

        .api-status {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.7rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .api-status.online {
            background: rgba(0, 184, 148, 0.3);
            color: #55efc4;
        }

        .api-status.offline {
            background: rgba(231, 76, 60, 0.3);
            color: #ff6b6b;
        }

        .click-hint {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            opacity: 0.7;
            animation: clickHint 2s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes clickHint {
            0%, 100% { transform: translateX(-50%) translateY(0px); opacity: 0.7; }
            50% { transform: translateX(-50%) translateY(-10px); opacity: 1; }
        }

        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            z-index: 2000;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: rgba(0, 184, 148, 0.8);
        }

        .toast.error {
            background: rgba(231, 76, 60, 0.8);
        }

        .loading {
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Playlist Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            color: #333;
            direction: rtl;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .modal-header h2 {
            color: #2d3748;
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            padding: 5px;
        }

        .close-btn:hover {
            color: #333;
        }

        .playlist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 10px;
            background: rgba(102, 126, 234, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .playlist-item:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .playlist-item h4 {
            color: #2d3748;
            font-size: 1rem;
            margin-bottom: 3px;
        }

        .playlist-item p {
            color: #718096;
            font-size: 0.9rem;
        }

        .playlist-item-info {
            flex-grow: 1;
            text-align: right;
        }

        .playlist-item-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .play-btn {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-btn:hover, .remove-btn:hover {
            transform: scale(1.05);
        }

        .empty-playlist {
            text-align: center;
            padding: 40px;
            color: #a0aec0;
        }

        .empty-playlist .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .playlist-loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }
            
            .content {
                padding: 10px;
            }

            .top-bar {
                padding: 10px 15px;
                flex-wrap: wrap;
                gap: 10px;
            }

            .modal-content {
                padding: 20px;
                margin: 10px;
            }

            .playlist-item {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .playlist-item-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="user-info">
            <span id="userName">کاربر آزمایشی</span>
        </div>
        <div style="display: flex; gap: 10px; align-items: center;">
            <div class="api-status offline" id="apiStatus">🔴 API Offline</div>
            <button class="playlist-btn" onclick="togglePlaylist()">🎵 پلی لیست من</button>
        </div>
    </div>

    <!-- Playlist Modal -->
    <div class="modal" id="playlistModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>🎵 پلی لیست من</h2>
                <button class="close-btn" onclick="togglePlaylist()">×</button>
            </div>
            <div id="playlistContent">
                <div class="playlist-loading">در حال بارگذاری پلی لیست...</div>
            </div>
        </div>
    </div>
    
    <div class="content">
        <h1 id="title" class="loading">در حال بارگذاری...</h1>
        <h2 id="poet"></h2>
        
        <div class="action-buttons">
            <button class="action-btn like-btn" id="likeBtn" onclick="rateSong('like')">👍 پسندیدم</button>
            <button class="action-btn playlist-add-btn" id="playlistAddBtn" onclick="togglePlaylistSong()">➕ افزودن</button>
            <button class="action-btn dislike-btn" id="dislikeBtn" onclick="rateSong('dislike')">👎 نپسندیدم</button>
        </div>
        
        <div id="lyrics" class="loading">در حال بارگذاری اشعار...</div>
    </div>
    
    <div id="click-hint" class="click-hint" style="display: none;">برای شروع پخش، صفحه را لمس کنید</div>
    <div class="toast" id="toast"></div>
    
    <audio id="audio" preload="auto"></audio>

    <script>
        // Configuration
        const API_BASE_URL = 'https://api-o27g4vauhq-uc.a.run.app';
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRH5QP9XuvvqLrbzaQ0rV9WfSVHYOBKQgJZUTzTQeSpzyUSQbSxIkJUlPFc67K8k2aIDuB5mcPrjHMU/pub?output=csv';
        
        // DOM elements
        const audio = document.getElementById('audio');
        const titleEl = document.getElementById('title');
        const poetEl = document.getElementById('poet');
        const lyricsEl = document.getElementById('lyrics');
        const apiStatusEl = document.getElementById('apiStatus');
        const clickHintEl = document.getElementById('click-hint');
        const likeBtn = document.getElementById('likeBtn');
        const dislikeBtn = document.getElementById('dislikeBtn');
        const playlistAddBtn = document.getElementById('playlistAddBtn');
        const playlistModal = document.getElementById('playlistModal');
        const userNameEl = document.getElementById('userName');

        // Global variables
        let playlist = [];
        let currentIndex = 0;
        let currentSong = null;
        let userPlaylist = [];
        let telegramUser = {
            id: 'demo_user_' + Math.random().toString(36).substr(2, 5),
            first_name: 'کاربر آزمایشی'
        };

        // API Functions
        async function fetchFromAPI(endpoint) {
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    updateAPIStatus(true);
                    return await response.json();
                } else {
                    throw new Error(`API Error: ${response.status}`);
                }
            } catch (error) {
                updateAPIStatus(false);
                throw error;
            }
        }

        async function sendToAPI(endpoint, data) {
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    updateAPIStatus(true);
                    return await response.json();
                } else {
                    throw new Error(`API Error: ${response.status}`);
                }
            } catch (error) {
                updateAPIStatus(false);
                return null;
            }
        }

        function updateAPIStatus(isOnline) {
            if (isOnline) {
                apiStatusEl.className = 'api-status online';
                apiStatusEl.textContent = '🟢 API Online';
            } else {
                apiStatusEl.className = 'api-status offline';
                apiStatusEl.textContent = '🔴 API Offline';
            }
        }

        // Toast notifications
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Playlist Management Functions
        async function loadUserPlaylist() {
            try {
                const playlist = await fetchFromAPI(`/get-playlist?userId=${telegramUser.id}`);
                userPlaylist = Array.isArray(playlist) ? playlist : [];
                updatePlaylistButton();
                console.log(`Loaded ${userPlaylist.length} songs from playlist`);
            } catch (error) {
                console.error('Error loading playlist:', error);
                userPlaylist = [];
            }
        }

        async function togglePlaylist() {
            const isOpen = playlistModal.classList.contains('show');
            
            if (isOpen) {
                playlistModal.classList.remove('show');
            } else {
                playlistModal.classList.add('show');
                await displayPlaylist();
            }
        }

        async function displayPlaylist() {
            const content = document.getElementById('playlistContent');
            content.innerHTML = '<div class="playlist-loading">در حال بارگذاری...</div>';
            
            try {
                const playlist = await fetchFromAPI(`/get-playlist?userId=${telegramUser.id}`);
                userPlaylist = Array.isArray(playlist) ? playlist : [];

                if (userPlaylist.length === 0) {
                    content.innerHTML = `
                        <div class="empty-playlist">
                            <div class="icon">🎵</div>
                            <h3>پلی لیست شما خالی است</h3>
                            <p>آهنگ‌های مورد علاقه خود را اضافه کنید</p>
                        </div>
                    `;
                    return;
                }

                content.innerHTML = userPlaylist.map(song => `
                    <div class="playlist-item">
                        <div class="playlist-item-info">
                            <h4>${song.title}</h4>
                            <p>شاعر: ${song.poet || 'نامشخص'}</p>
                        </div>
                        <div class="playlist-item-actions">
                            <button class="play-btn" onclick="playFromPlaylist('${song.id}')">پخش</button>
                            <button class="remove-btn" onclick="removeFromPlaylist('${song.id}')">حذف</button>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error displaying playlist:', error);
                content.innerHTML = `
                    <div class="empty-playlist">
                        <div class="icon">❌</div>
                        <h3>خطا در بارگذاری پلی لیست</h3>
                        <p>لطفا دوباره تلاش کنید</p>
                    </div>
                `;
            }
        }

        async function playFromPlaylist(songId) {
            const song = userPlaylist.find(s => s.id === songId);
            if (!song) {
                showToast('آهنگ یافت نشد!', 'error');
                return;
            }

            // Close playlist modal
            playlistModal.classList.remove('show');

            // Set current song
            currentSong = song;
            audio.src = song.url;
            
            try {
                await audio.play();
                updateDisplay(song);
                showToast(`در حال پخش: ${song.title}`, 'success');
            } catch (error) {
                console.error('Error playing song:', error);
                showToast('خطا در پخش آهنگ!', 'error');
            }
        }

        async function removeFromPlaylist(songId) {
            try {
                const result = await sendToAPI('/remove-from-playlist', {
                    userId: telegramUser.id.toString(),
                    songId: songId
                });

                if (result && result.success) {
                    userPlaylist = userPlaylist.filter(song => song.id !== songId);
                    await displayPlaylist();
                    updatePlaylistButton();
                    showToast('از پلی لیست حذف شد!', 'success');
                } else {
                    showToast('خطا در حذف از پلی لیست!', 'error');
                }
            } catch (error) {
                console.error('Error removing from playlist:', error);
                showToast('خطا در حذف از پلی لیست!', 'error');
            }
        }

        function updatePlaylistButton() {
            if (!currentSong || !currentSong.id) return;

            const isInPlaylist = userPlaylist.some(song => song.id === currentSong.id);
            
            if (isInPlaylist) {
                playlistAddBtn.textContent = '✅ در پلی لیست';
                playlistAddBtn.classList.add('added');
                playlistAddBtn.title = 'حذف از پلی لیست';
            } else {
                playlistAddBtn.textContent = '➕ افزودن';
                playlistAddBtn.classList.remove('added');
                playlistAddBtn.title = 'افزودن به پلی لیست';
            }
        }

        // Music Functions
        async function rateSong(type) {
            console.log('rateSong called with:', type);
            if (!currentSong || !currentSong.title) {
                console.log('No current song to rate');
                showToast('هیچ آهنگی در حال پخش نیست!', 'error');
                return;
            }
            
            // Visual feedback
            if (type === 'like') {
                likeBtn.style.background = 'linear-gradient(45deg, #27ae60, #2ecc71)';
                showToast('آهنگ پسندیده شد!', 'success');
            } else {
                dislikeBtn.style.background = 'linear-gradient(45deg, #c0392b, #e55656)';
                showToast('آهنگ نپسندیده شد!', 'success');
            }
            
            const data = {
                userId: telegramUser.id.toString(),
                songTitle: currentSong.title,
                songId: currentSong.id || null,
                poet: currentSong.poet || 'Unknown',
                rating: type,
                timestamp: new Date().toISOString()
            };
            
            const result = await sendToAPI('/rate-song', data);
            if (result) {
                console.log(`Song ${type}d successfully`);
            }
        }

        async function togglePlaylistSong() {
            console.log('togglePlaylistSong called');
            if (!currentSong || !currentSong.title) {
                console.log('No current song to add to playlist');
                showToast('هیچ آهنگی در حال پخش نیست!', 'error');
                return;
            }

            if (!currentSong.id) {
                showToast('خطا: شناسه آهنگ یافت نشد!', 'error');
                return;
            }

            const songId = currentSong.id;
            const isInPlaylist = userPlaylist.some(song => song.id === songId);

            if (isInPlaylist) {
                // Remove from playlist
                const result = await sendToAPI('/remove-from-playlist', {
                    userId: telegramUser.id.toString(),
                    songId: songId
                });

                if (result && result.success) {
                    userPlaylist = userPlaylist.filter(song => song.id !== songId);
                    updatePlaylistButton();
                    showToast('از پلی لیست حذف شد!', 'success');
                } else {
                    showToast('خطا در حذف از پلی لیست!', 'error');
                }
            } else {
                // Add to playlist
                const data = {
                    userId: telegramUser.id.toString(),
                    songId: currentSong.id,
                    songTitle: currentSong.title,
                    poet: currentSong.poet || 'Unknown',
                    url: currentSong.url,
                    lyric: currentSong.lyric || '',
                    timestamp: new Date().toISOString()
                };

                const result = await sendToAPI('/add-to-playlist', data);

                if (result && result.success) {
                    userPlaylist.push(currentSong);
                    updatePlaylistButton();
                    showToast('به پلی لیست اضافه شد!', 'success');
                } else {
                    showToast('خطا در افزودن به پلی لیست!', 'error');
                }
            }
        }

        function updateDisplay(song) {
            currentSong = song;
            titleEl.textContent = song.title || 'بدون عنوان';
            poetEl.textContent = song.poet || 'ناشناس';
            lyricsEl.innerHTML = (song.lyric || 'بدون شعر').replace(/\n/g, '<br>');
            
            // Remove loading class
            titleEl.classList.remove('loading');
            lyricsEl.classList.remove('loading');
            
            // Update playlist button
            updatePlaylistButton();
        }

        function playNext() {
            currentIndex = (currentIndex + 1) % playlist.length;
            const song = playlist[currentIndex];
            audio.src = song.url;
            audio.play().catch(e => {
                console.error('Playback error:', e);
                setTimeout(playNext, 1000);
            });
            updateDisplay(song);
        }

        // Event listeners
        audio.addEventListener('ended', playNext);

        // Click to play (handle autoplay restrictions)
        document.body.addEventListener('click', (e) => {
            // Don't trigger auto-play when clicking on buttons or modals
            if (e.target.closest('.action-btn') || e.target.closest('.api-status') || 
                e.target.closest('.top-bar') || e.target.closest('.modal')) {
                return;
            }
            
            if (audio.paused && playlist.length > 0) {
                audio.play().catch(e => console.error('Initial playbook failed:', e));
                clickHintEl.style.display = 'none';
            }
        }, { once: true });

        // Close modal when clicking outside
        playlistModal.addEventListener('click', (e) => {
            if (e.target === playlistModal) {
                togglePlaylist();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Starting initialization...');
            
            // Update user info
            userNameEl.textContent = telegramUser.first_name;
            
            // Test API connection
            setTimeout(() => {
                fetchFromAPI('/health').then(() => {
                    console.log('API health check passed');
                }).catch(() => {
                    console.log('API health check failed');
                });
            }, 1000);

            // Load user playlist
            setTimeout(() => {
                loadUserPlaylist();
            }, 1500);
            
            // Load CSV
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    console.log('CSV loaded:', results.data.length, 'rows');
                    
                    const songs = results.data
                        .map(row => ({
                            id: row.id?.trim() || row.ID?.trim() || `auto_${Math.random().toString(36).substr(2, 9)}`,
                            title: row.title?.trim(),
                            poet: row.poet?.trim(),
                            lyric: row.lyric?.trim(),
                            url: row.url?.trim()
                        }))
                        .filter(song => song.url && song.title && song.url.startsWith('http'));

                    console.log('Valid songs found:', songs.length);

                    if (songs.length === 0) {
                        titleEl.textContent = 'خطا';
                        titleEl.classList.remove('loading');
                        lyricsEl.textContent = 'هیچ آهنگ معتبری یافت نشد';
                        lyricsEl.classList.remove('loading');
                        return;
                    }

                    playlist = songs;
                    const firstSong = playlist[0];
                    audio.src = firstSong.url;
                    updateDisplay(firstSong);
                    
                    // Try to play, but handle autoplay restrictions
                    audio.play().catch(e => {
                        console.log('Autoplay blocked - showing click hint');
                        clickHintEl.style.display = 'block';
                    });
                    
                    console.log('Player initialized successfully');
                },
                error: function(error) {
                    console.error('Error loading CSV:', error);
                    titleEl.textContent = 'خطا در بارگذاری';
                    titleEl.classList.remove('loading');
                    lyricsEl.textContent = 'خطا در بارگذاری CSV';
                    lyricsEl.classList.remove('loading');
                }
            });
        });
    </script>
</body>
